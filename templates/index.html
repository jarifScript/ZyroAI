<script>
  // required variable for style
  //document.querySelector(".ulb22").style.display = "none";
  
  // main
  const button = document.querySelector('#button1'); // ID selector
  const div = document.querySelector('.linear1'); // Class selector
  div.style.display = 'none';
  
  button.addEventListener('click', () => {
    if (div.style.display === 'none' || div.style.display === '') {
      div.style.display = 'block'; // show div
      button.style.backgroundColor = "#FFFFFF1C";
    } else {
      div.style.display = 'none'; // hide div
      button.style.backgroundColor = "#3742B800";
    }
  });
</script>

<script>
  const textarea = document.querySelector('.input1');
  function autoResize() {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }
  textarea.addEventListener('input', autoResize);
  // Resize once on page load
  window.addEventListener('load', autoResize);
</script>

<script>
  const fileInput = document.getElementById('fileInput');
  const fileNameDisplay = document.getElementById('fileNameDisplay');
  //const sst = document.querySelector('.sst');

fileInput.addEventListener('change', () => {
  const files = fileInput.files;
  if (files.length > 0) {
    fileNameDisplay.textContent = `Selected file: ${files[0].name}`;
    fileNameDisplay.style.color = "grey";
    sst.style.display = "none";
  } else {
    fileNameDisplay.textContent = 'No file selected';
  }
});
</script>
